<div class="container">
    <div class="col-sm-10" style="margin-left:100px">
        <h1>Add new User</h1>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email" class="col-sm-1 control-label">Email</label>

                <div class="col-sm-6">
                    <input type="text" class="form-controst_namel" id="email" ng-model="user.email" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="first_name" class="col-sm-1 control-label">First Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="first_name" ng-model="user.first_name" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-sm-1 control-label">Last Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="last_name" ng-model="user.last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-1 control-label">Password</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="password" ng-model="user.password" placeholder="Password">
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-6">
                    <button ng-click="addNewUser()" class="btn btn-success">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
