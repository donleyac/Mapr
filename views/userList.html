<div class="container">

    <h1>List of Users</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Account ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in users">
            <td><a href="#/userDetails/{{user.user_account_id}}" ng-click="userDetails(user.user_account_id)">{{user.USER_ACCOUNT_ID }}</a></td>
            <td>{{ user.EMAIL_ADDRESS }}</td>
            <td>{{ user.FIRST_NAME }}</td>
            <td>{{ user.LAST_NAME }}</td>
            <td>{{ user.PASSWORD }}</td>
            <td>
                <button class="btn btn-sm btn-danger" ng-click="deleteUser(user.id)"> Delete</button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
