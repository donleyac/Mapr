<div class="container">

    <h1>List of Users</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in users">
            <td><a href="#/user-details/{{user.id}}" ng-click="userDetails(user.id)">{{ user.username }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>
                <button class="btn btn-sm btn-danger" ng-click="deleteUser(user.id)"> Delete</button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
