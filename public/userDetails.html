<div class="container">

    <h1>Details for user called {{user.first_name}}</h1>

    <div class="col-md-5">
        <table class="table table-striped">
            <tbody>
            <tr>
                <td><b>Email</b></td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td><b>First Name</b></td>
                <td>{{user.first_name}}</td>
            </tr>
            <tr>
                <td><b>Last Name</b></td>
                <td>{{user.last_name}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
